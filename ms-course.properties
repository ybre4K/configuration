server.port=8080
spring.application.name=ms-course

spring.config.import=optional:configserver:http://ms-config:8888

eureka.client.service-url.defaultZone=http://ms-discovery:8761/eureka

spring.datasource.url=jdbc:postgresql://course-db:5432/course_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
