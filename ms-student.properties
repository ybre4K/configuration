server.port=8080
spring.application.name=ms-student

spring.config.import=optional:configserver:http://ms-config:8888

# Eureka
eureka.client.service-url.defaultZone=http://ms-discovery:8761/eureka

# DB student
spring.datasource.url=jdbc:postgresql://student-db:5432/student_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
